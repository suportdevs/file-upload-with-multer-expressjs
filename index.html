<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File upload with express multer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="raw d-flex justify-content-center">
            <div class="col-md-6 mt-5">
                <h2 class="text-center text-success">File upload by express multer</h2>
                <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
                    <label for="">Avater</label>
                    <input type="file" name="avatar" class="form-control" multiple="multiple">
                    <input type="file" name="json" class="form-control" multiple="multiple">
                    <button type="submit" class="btn btn-success mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
  </body>
</html>
